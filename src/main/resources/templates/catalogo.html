<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalogo</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a3d0c3f06e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Navegation Menu -->
    <nav class="menu">
        <div class="logobox">
            <h1 class="logo">
                <a href="#">
                    <img src="img/logo farmacia.png" alt="Logo">
                    MI AHORRO PHARMA
                </a>
            </h1>
        </div>

        <div class="list-container">
            <ul class="lists">
                <li><a href="#">Inicio</a></li>
                <li><a href="#" class="active">Catalogo</a></li>
                <li><a th:href="@{/Nosotros}">Nosotros</a></li>
                <li><a href="#footer-section">Contacto</a></li>
                
                <li class="nav-item dropdown" th:if="${nombreCliente}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span>Bienvenido(a) [[${nombreCliente}]]</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout}" class="btn">Cerrar Sesión</a></li>
                    </ul>
                </li>

                <li th:unless="${nombreCliente}">
                    <a th:href="@{/login}">Inicia Sesión</a>
                </li>
                <span class="btn-compra"><i class="fa-solid fa-cart-shopping"></i></span>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h2>Filtros</h2>
                <form class="d-flex mb-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
                <select id="categorySelect" class="form-select" onchange="filterByCategory()">
                  <option value="Todos">Todos</option>
                  <option value="Medicamentos">Medicamento</option>
                  <option value="Vitaminas">Vitamina</option>
                  <option value="Cuidado Personal">Higiene Personal</option>
              </select>
            </div>

            <div class="col-md-9">
                <h2>Productos</h2>
                <div class="row" th:if="${!#lists.isEmpty(productos)}" th:each="producto : ${productos}">
                    <div class="col-md-4 mb-4">
                        <div class="card" style="width: 100%;">
                            <img th:src="@{/upload/{nombre}(nombre=${producto.Foto})}" 
                                 alt="Imagen del Producto" 
                                 class="card-img-top"
                                 style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${producto.NombreProducto}">Nombre del Producto</h5>
                                <p class="card-text" th:text="'S/ ' + ${producto.PrecioVenta}">Precio de Venta</p>
                                <a href="#" class="btn btn-outline-danger">Agregar al Carrito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Filtros.js"></script>
</body>
</html>
