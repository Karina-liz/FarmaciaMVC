<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./login.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <form>

      <h1>¡Hola!</h1>
      <hr>
      <p>Ingresa tus datos</p>

      <div class="input-box">
        <label for="username">Usuario:</label>
        <input type="text" name="username" placeholder="Ingresa el código UTP" required />
        <h5>Ejemplo: U1533148 (no digitar el @utp.edu.pe)</h5>
      </div>

      <div class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" placeholder="Ingresa la contraseña" required />
        <a href="#">Restablecer contraseña</a>
      </div>
<br>
      
      <button class="btn" type="submit" value="Login" name="btnLogin">Iniciar Sesión</button>
      <br>
      <div class="remember-forgot-r">
        <a href="#">¿Aún no tienes una cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</body>
</html>
