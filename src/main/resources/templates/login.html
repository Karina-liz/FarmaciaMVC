<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login_registro.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container login">
    <form th:action="@{/login}" method="post">
      <h1>¡Hola!</h1>
      <hr>
      <div class="msExito" th:if="${msExito}">
        <p th:text="${msExito}"></p>
      </div>
      <p>Ingresa tus datos</p>

      <div class="input-box">
        <label for="username">Correo:</label>
        <input type="text" name="username" placeholder="Ingresa tu correo" required />
        <h5>Ejemplo: usuario_2000@gmail.com</h5>
      </div>

      <div class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" placeholder="Ingresa la contraseña" required />
        <a href="#">Restablecer contraseña</a>
      </div>
<br>
      
      <button class="btn-login" type="submit" value="login" name="btnLogin">Iniciar Sesión</button>
    </form>
    <a th:href="@{/nosotros}" class="btn-invitado">Modo Invitado</a>
    
    <div class="remember-forgot-r">
      <a th:href="@{/clientes/nuevo}">¿Aún no tienes una cuenta? Regístrate</a>
    </div>
  </div>
</body>
</html>
