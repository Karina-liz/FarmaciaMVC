<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./login_registro.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <form>
      <h1>¡Bienvenido!</h1>
      <hr>
      <p>Ingresa tus datos para registrarte</p>

      <div class="input-box">
        <label for="username">Usuario:</label>
        <input type="text" name="txtemail" name="username" placeholder="Ingresa el código UTP" required />
        <h5>Ejemplo: usuario_2000@gmail.com</h5>
      </div>

      <div class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" name="txtpwd" placeholder="Ingresa la contraseña" required />
      </div>
      
      <button class="btn-login" type="submit" value="Registrar" name="btnRegistrar">Registrar</button>
    </form>
  </div>
</body>
</html>
