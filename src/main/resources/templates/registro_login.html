<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./login_registro.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <form>
      <h1>¡Bienvenido!</h1>
      <hr>
      <p>Ingresa tus datos para registrarte</p>

      <div class="input-box">
        <label for="username">Nombres:</label>
        <input type="text" name="txtnombre" placeholder="Ingresa tu nombre" required />
      </div>

      <div class="input-box">
        <label for="username">Apellidos:</label>
        <input type="text" name="txtapellido" placeholder="Ingresa tu apellido" required />
      </div>
    
      <div class="input-box">
        <label for="username">Telefono:</label>
        <input type="text" name="txttelefono" placeholder="Ingresa tu telefono" required />
      </div>

      <div class="input-box">
        <label for="username">Correo:</label>
        <input type="text" name="txtemail" placeholder="Ingresa tu email" required />
      </div>
      <div class="input-box">
        <label for="password">Contraseña:</label>
        <input type="password" name="txtpwd" placeholder="Ingresa la contraseña" required />
      </div>
      <button class="btn-login" type="submit" value="Registrar" name="btnRegistrar">Registrar</button>
    </form>
  </div>
</body>
</html>
