<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestión de Categorías</h2>
        <a th:href="@{/categorias/nuevo}" class="btn btn-primary mb-3">Crear Nueva Categoría</a>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de que desea eliminar esta categoría?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/productos/nuevo}" class="btn btn-secondary">Volver a Productos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
