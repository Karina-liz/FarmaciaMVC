<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login_registro.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <form th:action="@{/clientes/nuevo}" method="post" th:object="${cliente}">
      <h1>¡Bienvenido!</h1>
      <hr>
      <div class="msError" th:if="${msError}">
          <p th:text="${msError}"></p>
      </div>
      
      <p>Ingresa tus datos para registrarte</p>

      <div class="input-box">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" placeholder="Ingresa tu nombre" th:field="*{nombres}" th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
      </div>

      <div class="input-box">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
      </div>

      <div class="input-box">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" placeholder="Ingresa tu DNI" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
      </div>

      <div class="input-box">
        <label for="telefono">Teléfono:</label>
        <input type="number" id="telefono" placeholder="Ingresa tu teléfono" required 
               th:field="*{telefono}" 
               th:class="${#fields.hasErrors('telefono')} ? 'error-input' : ''" />
        <h5>Recuerda: 7 dígitos para teléfono fijo o 9 para celular</h5>
        <div class="error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
      </div>

      <div class="input-box">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Ingresa tu direccion" th:field="*{direccion}" th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
      </div>

      <div class="input-box">
        <label for="email">Correo:</label>
        <input type="text" id="email" placeholder="Ingresa tu email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="input-box">
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" placeholder="Ingresa la contraseña" th:field="*{clave}" th:classappend="${#fields.hasErrors('clave')} ? 'is-invalid'" />
        <div class="error" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}"></div>
      </div>

      <button class="btn-login" type="submit" value="Registrar" name="btnRegistrar">Registrar</button>
    </form>
  </div>
</body>
</html>
